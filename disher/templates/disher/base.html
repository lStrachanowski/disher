<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{%static '/css/main.css'%}">
</head>

<body>
    <div class="container-fluid">
        <div class="row top-height align-items-center">

            {% if not user_status %}
            <div class="col-lg-10 col-sm-8 col-6">
                <h1 class="logo cursor" onclick="location.href='/'">Disher</h1>
            </div>
            <div class="col-lg-1 col-sm-2 col-3 text-center menu-color">
                zarejestruj
            </div>
            <div class="col-lg-1 col-sm-2 col-3 text-center menu-color">
                zaloguj
            </div>
            {% else %}
            <div class="col-lg-8 col-md-8 col-sm-6 col-6">
                <h1 class="logo cursor" onclick="location.href='/'">Disher</h1>
            </div>

            <div class="col-lg-2 col-md-2 col-sm-3 col-3 text-left menu-color recepie-font cursor"  onclick="location.href='/user/dashboard'" >

                <div class="row align-items-center justify-content-end d-none d-sm-flex">
                    <div class="col-3">
                        <img src="/static/img/fork.svg" class="icon-size-30">
                    </div>
                    <div class="col-9 p-3 font-bold">Moje posi≈Çki</div>
                </div>

                <div class="row align-items-center justify-content-end d-sm-none">
                    <div class="col-3">
                        <img src="/static/img/fork.svg" class="icon-size-30">
                    </div>
                </div>
            
            </div>


            <div class="col-lg-2 col-md-2 col-sm-3 col-3 text-left menu-color recepie-font cursor" onclick="location.href='/user/profile'">

                <div class="row align-items-center justify-content-end d-none d-sm-flex">
                    <div class="col-3">
                        <img src="/static/img/user.svg" class="icon-size-30">
                    </div>
                    <div class="col-9 p-3 font-bold">Strachu</div>
                </div>

                <div class="row align-items-center justify-content-end d-sm-none">
                    <div class="col-9">
                        <img src="/static/img/user.svg" class="icon-size-30">
                    </div>
                </div>

            </div>

            {% endif %}
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <script src="{% static '/js/script.js' %}"></script>
</body>

</html>
