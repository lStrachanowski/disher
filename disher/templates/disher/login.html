{% extends "disher/base.html" %}
{% load static %}
{% block content %}


<div class="content-height" id="loader_container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="loader"></div>
    </div>
</div>

<div class="content-height" id="content-container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-9 recepie-container white-background mt-2 m-1">
            <div class="row d-flex mt-2 m-1">
                {% if messages %}
                <div class="justify-content-center align-items-center" id="messageBox">
                    {% for message in messages %}
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn-close text-right" aria-label="Close" onclick="hideMessage()"></button>
                    </div>
                    <div class="mt-3 alert alert-danger text-center" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form action="" method="post" id="loginForm">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row m-2">
                        <div class="form-group col-12 m-1">
                            <label for="user_name">User name</label>
                            <input type="text" class="form-control" minlength="3" id="user_name" name="user_name"
                                required>
                        </div>
                        <div class="form-group col-12 m-1">
                            <label for="user_password">Password</label>
                            <input type="password" class="form-control" minlength="6" id="user_password"
                                name="user_password" required>
                        </div>
                    </div>
                    <div class="row m-4 justify-content-center align-items-center ">
                        <button type="submit" class="btn btn-success col-lg-4 col-sm-3 mt-2">Login</button>
                    </div>
                    <div class="text-center mb-2 recepie-font">
                        <a href="/reset">Reset password</a>
                    </div>
                </form>
            
            </div>

        </div>
    </div>
</div>

{% endblock %}
