{% extends "disher/base.html" %}
{% load static %}
{% block content %}


<div class="content-height" id="loader_container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="loader"></div>
    </div>
</div>


<div class="content-height" id="content-container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="col-lg-4 col-md-6 col-9 recepie-container white-background mt-2 m-1" >
            <div class="row d-flex mt-2 m-1">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="row m-2">
                        <div class="form-group col-12 m-1">
                            <label for="userName">Name</label>
                            <input type="text" class="form-control" minlength="3" id="user_name" name="user_name" required>
                        </div>

                        <div class="form-group col-12 m-1">
                            <label for="exampleFormControlInput1">Email</label>
                            <input type="email" class="form-control" id="user_email" name="user_email" required>
                        </div>

                
                        <div class="form-group col-12 m-1">
                            <label for="exampleFormControlInput1">Password</label>
                            <input type="password" minlength="6" class="form-control" id="user_password" name="user_password" required>
                        </div>

                        <div class="form-group col-12 m-1">
                            <label for="exampleFormControlInput1">Confirm password</label>
                            <input type="password" minlength="6" class="form-control" id="confirm_user_password" name="confirm_user_password" required>
                        </div>

                        {% for error in form.confirm_user_password.errors %}
                        <p class="text-danger">{{ error }}</p>
                        {% endfor %}


                    </div>

                    <div class="row m-4 justify-content-center align-items-center ">
                        <button type="submit" class="btn btn-success col-lg-4 col-sm-3 mt-2">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
