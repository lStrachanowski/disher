{% extends "disher/base.html" %}

{% load static %}
{% block style %}
<link rel="stylesheet" href="{%static '/css/dashboard.css'%}">
<link rel="stylesheet" href="{%static '/css/day.css'%}">
{% endblock %}
{% block content %}

<div class="content-height" id="loader_container">
    <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="loader"></div>
    </div>
</div>


<div class="container-fluid justify-content-center align-items-center mt-5 col-lg-6 col-12">
    <div class="row d-flex mt-2 m-1">
        <form>
            <div class="row">
                <div class="form-group col-lg-12 col-12">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col-lg-6 col-12">
                    <label for="exampleFormControlInput1" >Kaloryczność </label>
                    <input type="text" class="form-control " id="exampleFormControlInput1">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label for="exampleFormControlInput1">Czas przygotwania</label>
                    <input type="text" class="form-control " id="exampleFormControlInput1">
                </div>
            </div>
            <div class="row text-center mt-3">
                <h4 class="font-bold">Dodaj składniki</h4>
            </div>
            <div class="col-12 d-flex justify-content-center">
                <div class="add-button d-flex align-items-center justify-content-center cursor m-2 mb-3">
                    <div class="cross-button"></div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="form-group col-lg-6 col-12">
                    <label for="exampleFormControlInput1" >Nazwa</label>
                    <input type="text" class="form-control " id="exampleFormControlInput1">
                </div>
                <div class="form-group col-lg-6 col-12">
                    <label for="exampleFormControlInput1">Ilość</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
            </div>

            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1">Opis przygotowania</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="row m-4 justify-content-center align-items-center ">
                <div class="col-lg-4 col-sm-3 mt-2  btn btn-success">Zapisz</div>
            </div>

        </form>
    </div>
</div>

{% endblock %}
